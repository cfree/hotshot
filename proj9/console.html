<!DOCTYPE html>
<html lang="en">
<head>
    <title>jqHeat Management Console</title>
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="assets/css/console.css" />
</head>
<body class="jqheat">
    <header>
        <h1>jqHeat Management Console</h1>
        <fieldset>
            <legend>jqHeat page loader</legend>
            <input placeholder="Enter URL" id="url" /><select id="layouts"></select><button id="load" type="button">Load page</button>
        </fieldset>
    </header>
    <section role="main">
        <iframe scrolling="no" id="page"></iframe>
    </section>

    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="assets/js/console.js"></script>
</body>
</html>
